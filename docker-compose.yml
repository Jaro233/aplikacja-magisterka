version: "2"

services:
  mysql:
    image: mysql:5.7.8
    container_name: mysql
    deploy:
      resources:
        limits:
          memory: 1000M
    environment:
      - MYSQL_ROOT_PASSWORD=petclinic
      - MYSQL_DATABASE=petclinic
    volumes:
      - ./spring-petclinic-customers-service/src/main/resources/db/mysql/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./spring-petclinic-customers-service/src/main/resources/db/mysql/data.sql:/docker-entrypoint-initdb.d/2-data.sql

      - ./spring-petclinic-visits-service/src/main/resources/db/mysql/schema.sql:/docker-entrypoint-initdb.d/3-schema.sql
      - ./spring-petclinic-visits-service/src/main/resources/db/mysql/data.sql:/docker-entrypoint-initdb.d/4-data.sql

      - ./spring-petclinic-vets-service/src/main/resources/db/mysql/schema.sql:/docker-entrypoint-initdb.d/5-schema.sql
      - ./spring-petclinic-vets-service/src/main/resources/db/mysql/data.sql:/docker-entrypoint-initdb.d/6-data.sql

    ports:
      - 3306:3306
  config-server:
    image: j4ro123/spring-petclinic-cloud-config-server
    container_name: config-server
    mem_limit: 1000M
    ports:
      - 8888:8888
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  customers-service:
    image: j4ro123/spring-petclinic-cloud-customers-service
    container_name: customers-service
    mem_limit: 1000M
    depends_on:
      - config-server
      - mysql
    environment:
      - SPRING_PROFILES_ACTIVE=docker, mysql
    ports:
      - 8081:8080

  visits-service:
    image: j4ro123/spring-petclinic-cloud-visits-service
    container_name: visits-service
    mem_limit: 1000M
    depends_on:
      - config-server
      - mysql
    environment:
      - SPRING_PROFILES_ACTIVE=docker, mysql
    ports:
      - 8082:8080

  vets-service:
    image: j4ro123/spring-petclinic-cloud-vets-service
    container_name: vets-service
    mem_limit: 1000M
    depends_on:
      - config-server
      - mysql
    environment:
      - SPRING_PROFILES_ACTIVE=docker, mysql
    ports:
      - 8083:8080

  api-gateway:
    image: j4ro123/spring-petclinic-cloud-api-gateway
    container_name: api-gateway
    mem_limit: 1000M
    depends_on:
      - config-server
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    ports:
      - 8080:8080

