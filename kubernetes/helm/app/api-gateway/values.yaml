green:
  enabled: false

blue:
  enabled: false

productionSlot: blue

microservice:
  name: api-gateway
  namespace: spring-petclinic
  replicaCount: 1
  resources:
    limits:
      memory: 1Gi
    requests:
      memory: 1Gi
  uri: api-gateway.spring-petclinic.svc.cluster.local
  image:
    repository_blue: j4ro123/spring-petclinic-api-gateway
    repository_green: j4ro123/spring-petclinic-api-gateway
    tag_blue: latest
    tag_green: latest
  containerPort: 8080
  service:
    type: ClusterIP
    port: 8080
